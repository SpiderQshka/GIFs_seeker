<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GIFs seeker</title>
	<link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mb-4">
		<h1 class="text-center display-4 mb-3">GIFs seeker</h1>
		<form action="../js/index.js" class="form-inline row justify-content-center">
			<div class="form-group mr-2 mb-2">
			    <input type="text" class="form-control" id="name" placeholder="Keyword here">
			</div>
			<div class="form-group mx-sm-3 mr-2 mb-2">
			    <input type="number" class="form-control" id="number" placeholder="Number of the GIFs here" min='0'>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-primary mb-2 mr-2" id='get-gifs'>Give me my GIFs!</button>
				<button type="button" class="btn btn-danger mb-2" id='delete-gifs'>Delete all</button>
			</div>
		</form>
	</div>
	<div id="output" class="container-fluid no-gutters justify-content-center text-center"></div>
	<script src="./../js/index.js" defer></script>
</body>
</html>
